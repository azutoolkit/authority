<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Authority - Signin</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta name="theme-color" content="#7952b3">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="./css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    {% if errors %}
    <div class="alert alert-warning alert-dismissible fade show text-start" role="alert">
      <h4 class="alert-heading">Oops! Errors</h4>
      <hr />
      <ul>
        {% for error in errors %}
        <li>
          {{error | capitalize | safe}}
        </li>
        {% endfor %}
      </ul>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form method="post" action="/signin">
      <input type="hidden" name="forward_url" id="forward_url" value="{{forward_url}}">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" />
        <label for="username">Email address</label>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <label for="password">Password</label>
          <button type="submit" id="signin" name="signin" class="submit-btn w-100 btn btn-lg btn-primary">Sign
            in</button>
        </div>
      </div>
    </form>
  </main>
</body>

</html>
