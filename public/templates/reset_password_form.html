{% extends "layout.html" %}
{% set title = "Reset Password" %}

{% block body %}
<main class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Logo/Icon Section -->
    <div class="text-center mb-8">
      <div class="avatar placeholder">
        <div class="bg-primary text-primary-content w-20 rounded-full shadow-lg">
          <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
          </svg>
        </div>
      </div>
      <h1 class="mt-6 text-2xl font-bold text-base-content">
        Set new password
      </h1>
      <p class="mt-2 text-sm text-base-content/60">
        Your new password must be different from previously used passwords.
      </p>
    </div>

    <!-- Card Container -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        {% include "errors.html" %}

        <form action="/reset-password" method="post" class="space-y-5">
          <input type="hidden" name="token" value="{{token}}">

          <!-- New Password Field -->
          <div class="form-control w-full">
            <label class="label" for="password">
              <span class="label-text font-medium">New Password</span>
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
              autofocus
              class="input input-bordered w-full focus:input-primary"
              placeholder="Enter new password"
              minlength="8"
            >
            <label class="label">
              <span class="label-text-alt">Must be at least 8 characters</span>
            </label>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-control w-full">
            <label class="label" for="confirm_password">
              <span class="label-text font-medium">Confirm Password</span>
            </label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              autocomplete="new-password"
              class="input input-bordered w-full focus:input-primary"
              placeholder="Confirm new password"
              minlength="8"
            >
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-full">
            Reset Password
          </button>
        </form>
      </div>
    </div>

    <!-- Back to Login Link -->
    <p class="mt-8 text-center text-sm text-base-content/60">
      <a href="/signin" class="link link-primary font-medium inline-flex items-center gap-1">
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
        </svg>
        Back to sign in
      </a>
    </p>

    <!-- Footer -->
    <p class="mt-8 text-center text-xs text-base-content/50">
      Protected by
      <a href="https://github.com/azutoolkit/authority" target="_blank" rel="noopener" class="link link-primary">
        Authority
      </a>
      OAuth 2.0 Server
    </p>
  </div>
</main>
{% endblock %}
