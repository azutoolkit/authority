{% extends "auth/layout.html" %}
{% set title = "Forgot Password" %}

{% block body %}
<main class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Logo/Icon Section -->
    <div class="text-center mb-8">
      <div class="avatar placeholder">
        <div class="bg-primary text-primary-content w-20 rounded-full shadow-lg">
          <svg class="h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
          </svg>
        </div>
      </div>
      <h1 class="mt-6 text-2xl font-bold text-base-content">
        Forgot your password?
      </h1>
      <p class="mt-2 text-sm text-base-content/60">
        No worries, we'll send you reset instructions.
      </p>
    </div>

    <!-- Card Container -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        {% include "errors.html" %}

        <form action="/forgot-password" method="post" class="space-y-5">
          <!-- Email Field -->
          <div class="form-control w-full">
            <label class="label" for="email">
              <span class="label-text font-medium">Email Address</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              autofocus
              value="{{email}}"
              class="input input-bordered w-full focus:input-primary"
              placeholder="Enter your email"
            >
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-full">
            Send Reset Instructions
          </button>
        </form>
      </div>
    </div>

    <!-- Back to Login Link -->
    <p class="mt-8 text-center text-sm text-base-content/60">
      <a href="/signin" class="link link-primary font-medium inline-flex items-center gap-1">
        <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
        </svg>
        Back to sign in
      </a>
    </p>

    <!-- Footer -->
    <p class="mt-8 text-center text-xs text-base-content/50">
      Protected by
      <a href="https://github.com/azutoolkit/authority" target="_blank" rel="noopener" class="link link-primary">
        Authority
      </a>
      OAuth 2.0 Server
    </p>
  </div>
</main>
{% endblock %}
