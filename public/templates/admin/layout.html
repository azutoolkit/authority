<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
{% include "header.html" %}

<body class="h-full bg-base-200 antialiased font-sans">
  <div class="drawer lg:drawer-open">
    <input id="admin-drawer" type="checkbox" class="drawer-toggle" />

    <!-- Main Content -->
    <div class="drawer-content flex flex-col">
      <!-- Navbar for mobile -->
      <div class="navbar bg-base-100 lg:hidden sticky top-0 z-30 shadow-sm">
        <div class="flex-none">
          <label for="admin-drawer" class="btn btn-square btn-ghost drawer-button">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </label>
        </div>
        <div class="flex-1">
          <a href="/dashboard" class="btn btn-ghost text-xl">Authority Admin</a>
        </div>
      </div>

      <!-- Page Content -->
      {% block body %}{% endblock %}
    </div>

    <!-- Sidebar -->
    <div class="drawer-side z-40">
      <label for="admin-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <aside class="bg-base-100 w-64 min-h-full border-r border-base-300">
        <!-- Logo/Brand -->
        <div class="p-4 border-b border-base-300">
          <a href="/dashboard" class="flex items-center gap-2">
            <div class="avatar placeholder">
              <div class="bg-primary text-primary-content w-10 rounded-lg">
                <span class="text-xl font-bold">A</span>
              </div>
            </div>
            <div>
              <div class="font-bold text-lg">Authority</div>
              <div class="text-xs text-base-content/60">Admin Panel</div>
            </div>
          </a>
        </div>

        <!-- Navigation -->
        <ul class="menu p-4 gap-1">
          <!-- Dashboard -->
          <li>
            <a href="/dashboard" class="{% if active_page == 'dashboard' %}active{% endif %}">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              Dashboard
            </a>
          </li>

          <li class="menu-title mt-4">
            <span>Administration</span>
          </li>

          <!-- Clients -->
          <li>
            <a href="/dashboard/clients" class="{% if active_page == 'clients' %}active{% endif %}">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
              </svg>
              OAuth Clients
            </a>
          </li>

          <!-- Users -->
          <li>
            <a href="/dashboard/users" class="{% if active_page == 'users' %}active{% endif %}">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
              </svg>
              Users
            </a>
          </li>

          <!-- Scopes -->
          <li>
            <a href="/dashboard/scopes" class="{% if active_page == 'scopes' %}active{% endif %}">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
              </svg>
              Scopes
            </a>
          </li>

          <!-- Audit Logs (placeholder for future) -->
          <li>
            <a href="/dashboard/audit-logs" class="{% if active_page == 'audit-logs' %}active{% endif %} opacity-50 pointer-events-none" title="Coming soon">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
              </svg>
              Audit Logs
              <span class="badge badge-sm badge-ghost">Soon</span>
            </a>
          </li>

          <li class="menu-title mt-4">
            <span>Account</span>
          </li>

          <!-- Profile -->
          <li>
            <a href="/profile">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Profile
            </a>
          </li>

          <!-- Sign Out -->
          <li>
            <a href="/signout" class="text-error">
              <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
              </svg>
              Sign Out
            </a>
          </li>
        </ul>

        <!-- User info at bottom -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-base-300 bg-base-100">
          <div class="flex items-center gap-3">
            <div class="avatar placeholder">
              <div class="bg-neutral text-neutral-content w-10 rounded-full">
                <span>{{username[0]|upper}}</span>
              </div>
            </div>
            <div class="flex-1 min-w-0">
              <div class="font-medium truncate">{{username}}</div>
              <div class="text-xs text-base-content/60">Administrator</div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Theme detection script -->
  <script>
    (function() {
      const theme = localStorage.theme ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</body>
</html>
