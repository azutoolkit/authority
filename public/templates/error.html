<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{status}} - {{title}}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            authority: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#2389cd',
              600: '#1d6fa8',
              700: '#1a5a8a',
              800: '#1e4a6e',
              900: '#1e3a5f',
              950: '#162945',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
          }
        }
      },
      darkMode: 'class'
    }
  </script>

  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="h-full bg-base-200 antialiased font-sans">
  <main class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg text-center">
      <!-- Error Icon -->
      <div class="avatar placeholder mb-8">
        <div class="bg-error/20 text-error w-24 rounded-full">
          <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        </div>
      </div>

      <!-- Status Code -->
      <p class="text-8xl font-bold text-base-content/10 mb-4">
        {{status}}
      </p>

      <!-- Error Title -->
      <h1 class="text-2xl font-bold text-base-content mb-4">
        {{title}}
      </h1>

      <!-- Error Detail -->
      {% if detail %}
      <p class="text-base-content/60 mb-4">
        {{detail}}
      </p>
      {% endif %}

      <!-- Error Source -->
      {% if source %}
      <p class="text-sm text-base-content/50 mb-6">
        Source: <code class="font-mono bg-base-300 px-2 py-1 rounded">{{source}}</code>
      </p>
      {% endif %}

      <!-- Error List -->
      {% if errors %}
      <div class="card bg-base-100 shadow-xl mb-8 text-left">
        <div class="card-body">
          <h2 class="text-sm font-semibold text-base-content/50 uppercase tracking-wide mb-3">
            Error Details
          </h2>
          <ul class="space-y-2">
            {% for error in errors %}
            <li class="flex items-start text-sm text-base-content/80">
              <svg class="h-5 w-5 text-error mr-2 shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
              </svg>
              {{error}}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}

      <!-- Back Button -->
      <a href="/" class="btn btn-primary">
        <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
        </svg>
        Back to Homepage
      </a>

      <!-- Footer -->
      <p class="mt-12 text-xs text-base-content/50">
        Protected by
        <a href="https://github.com/azutoolkit/authority" target="_blank" rel="noopener" class="link link-primary">
          Authority
        </a>
        OAuth 2.0 Server
      </p>
    </div>
  </main>

  <script>
    (function() {
      const theme = localStorage.theme ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</body>
</html>
