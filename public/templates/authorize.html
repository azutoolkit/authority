<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Authority - Authorize {{client.name}}</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="theme-color" content="#7952b3">

  <style>
    body {
      background-color: #f4f4f4;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>
  <main class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6 mt-5">
        <form method="post" action="{{authorize_endpoint}}">
          <input type="hidden" name="code" value="{{code}}" />
          <input type="hidden" name="state" value="{{state}}" />
          <input type="hidden" name="client_id" value="{{client.client_id}}" />
          <input type="hidden" name="redirect_uri" value="{{client.redirect_uri}}" />
          <input type="hidden" name="scope" value="{{client.scope}}" />
          <div class="card">
            <div class="card-header text-center mt-2">
              <h3>Authorize {{client.name}}</h3>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{client.name}}</h5>
              <p class="card-text">{{client.description}}</p>
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2 mt-2">
                <button type="submit" id="approve" class="authorize-btn btn btn-success btn-lg">Authorize
                  {{client.name}}</button>
                <p class="text-center mt-1">
                  Authorizing will redirect to <strong>{{client.redirect_uri}}</strong>
                </p>
              </div>
            </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
